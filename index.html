<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Projekt 5 - stoper</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/63681c7143.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="icons">
                <p class="info">
                    <i class="fa-solid fa-question"></i>
                </p>
                <p class="colorpicker">
                    <input type="color" id="colorpicker" />
                </p>
            </div>

            <h1>Stoper</h1>
            <p class="stopwatch">0:00</p>
            <p class="time">0:00</p>

            <div class="buttons">
                <button class="start">
                    <i class="fa-sharp fa-solid fa-play"></i></button
                ><button class="pause"><i class="fa-solid fa-pause"></i></button
                ><button class="stop"><i class="fa-solid fa-stop"></i></button
                ><button class="reset">
                    <i class="fa-solid fa-xmark"></i></button
                ><button class="archive">Archiwum</button>
            </div>

            <ul class="time-list"></ul>
        </div>
        <div class="modal-shadow">
            <div class="modal">
                <h3>Instrukcja:</h3>
                <p><i class="fa-sharp fa-solid fa-play"></i> - start</p>
                <p><i class="fa-solid fa-pause"></i> - pauza</p>
                <p><i class="fa-solid fa-stop"></i> - stop</p>
                <p>
                    <i class="fa-solid fa-xmark"></i> - skasuj wszystko (łącznie
                    z archiwum)
                </p>
                <p><strong>Archiwum</strong> - zobacz wcześniejsze pomiary</p>
                <button class="close">Zamknij</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
